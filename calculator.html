<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      #calculator {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .calculator-screen {
        width: 100%;
        padding: 1rem;
        font-size: 2rem;
        border: none;
        outline: none;
        text-align: right;
      }

      .calculator-buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1px;
      }

      button {
        border: none;
        outline: none;
        padding: 1.5rem;
        font-size: 1rem;
        background-color: #f2f2f2;
        cursor: pointer;
      }

      button:active {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <input class="calculator-screen" type="text" disabled value="0" />
      <div class="calculator-buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>0</button>
        <button>.</button>
        <button>/</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
